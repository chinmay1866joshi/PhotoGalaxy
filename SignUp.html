<!DOCTYPE html>
<html>
<body>
	<div class="c1">
		
		<center>
  <div class="c2">

			<input type="button" class="l2" value="LogIN" onclick="login()">
		</div>

    <span>Enter A Valid E-mail ID:</span>
    </div>
    <div class="d1">
  	<input type="number" id="otp" name="otp" required>
  	<span>Enter the OTP:</span>

  	<input type="submit" class="s1">

  </div>
  </center>
</div>




  <style type="text/css">

  	body{
  		background: linear-gradient(45deg,#fead06,#c00def);
  		justify-content: center;
  		align-items: center;
  		min-height: 100vh;
  		display: flex;
  	}
  	.c1{
  		height: 100%;
  		width: 100%;
  		padding: 50px;
  	}
  	.c2{
  		padding: 70px 40px;
  		position: relative;
  		height: 350px;
  		width: 400px;
  	    background:#fff ;
  		box-shadow: 0 5px 25px;
  		border-radius: 20px;
  	}


    .s1{
    	padding: 7px;
        margin-top: 40px;
    	width: 300px;
    	background: radial-gradient(circle,rgba(238,174,202,1)0%, rgba(148,187,233,1)100%);
    	border-radius: 10px;
    }

    .c2 h1{
    	border-left: 5px solid #e91e63;
 
    	margin-bottom: 30px;
    }
        .c2 .d1{
    	height: 30px;
    	width: 300px;	
    	position: relative;
    	margin-bottom: 30px;

    }

    .c2 .d1: last-child{
     margin-bottom: 0;
    }
    .c2 .d1 input{
    	top: 0;
    	left: 0;
    	background: transparent;
    	padding: 10px;
    	width: 100%;
    	border-radius: 5px;
    	position: absolute;
    	border:1px solid #111 ;
    	padding: 10px;
    	box-sizing: border-box;
    	outline: none;
    	font-size: 16px;
    	color: #111;
    }
    .c2 .d1 span{
    	position: absolute;
    	top: 1px;
    	left: 1px;
    	padding: 10px;
    	font-size: 16px;
    	color: #111;
    	font-weight: 300;
    	display: inline-block;
    	transition: 0.5s;
    	pointer-events: none;
    }
    .c2 .d1 input:focus ~ span,
    .c2 .d1 input:valid ~ span
    {
    	transform: translateX(-10px) translateY(-32px);
    	font-size: 13px;
    }

    
    .c2 .l1 .l2{
    	border: none;
    	outline: none;
    	background: none;
    	font-size: 20px;
    	text-decoration:2px solid underline;
        padding-left:300px;
        color:rgba(100, 20, 0, 1.0);
          }
  </style>
